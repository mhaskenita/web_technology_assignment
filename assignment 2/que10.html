<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Border Radius Example</title>
  <style>
    .image {
        border: solid 10px;
      width: 200px;
      height: 200px;
      border-radius: 10px; 
      transition: border-radius 0.3s ease;
      display: block;
      margin: 0 auto; 
    
    }

    .image:hover {
      border-radius: 50%; 
     
    }
  </style>
</head>
<body>


  <img class="image" src="images/gallery1.jpg" alt="">

</body>
</html>
