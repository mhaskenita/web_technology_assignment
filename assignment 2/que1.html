<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Paragraph</title>
  <style>
    .p {
      border: 2px dashed black;
      padding: 10px;
      transition: background-color 0.3s ease;
      background-color: bisque;
    }

    .p:hover {
      background-color: aqua;
    }
  </style>
</head>
<body>

  <p class="p">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo facere placeat, aperiam non temporibus architecto voluptas deserunt aspernatur nemo dignissimos! Obcaecati incidunt voluptatum iure aspernatur. Saepe ipsum atque quibusdam quis!
  </p>

</body>
</html>
